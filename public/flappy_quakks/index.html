<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- allow edge-to-edge under notches/toolbars -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Flappy Quakks</title>
  <base href="/flappy_quakks/">

  <!-- 1% of viewport height, updated on resize -->
  <script>
    function setVh() {
      document.documentElement.style.setProperty(
        '--vh',
        `${window.innerHeight * 0.01}px`
      );
    }
    window.addEventListener('resize', setVh);
    setVh();
  </script>

  <link rel="stylesheet" href="style.css">
</head>
